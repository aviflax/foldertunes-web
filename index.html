<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FolderTunes</title>
	<link rel="stylesheet" href="presentation.css">
	<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
</head>
<body id="home">
    <main>
        <img src="images/FolderTunes Icon 360x360.png" width="360" height="360" alt="FolderTunes Icon">
        
        <h1>FolderTunes</h1>
        <h2>An iPhone app for playing music files from a folder.</h2>
        <h3>Coming soon.</h3>
        
        <section id="join-form">
            <h1>Join the Beta?</h1>
            
            <p>If you’ll agree to send me feedback, I’d love for you to try out the
               app right now, before it's fully baked, gratis.</p>
            
            <form action="foo" method="POST">
                <label class="field">
                    <span>Email</span>
                    <input name="email" type="email" required placeholder="you@email.com"/>
                </label>
                <label class="field">
                    <span>Max emails per year</span>
                    <input name="max-emails" type="number" required value="3" min="0" max="18"/>
                </label>
                <label class="checkbox">
                    <input type="checkbox" required/>
                    I agree to send feedback
                </label>
                <button type="submit">Send Request to Join</button>
            </form>
        </section>
    </main>
    
    <footer>
        &copy; 2026 Tolerable Software &amp; Avi Flax
    </footer>
</body>
</html>
